<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registration</h1>
    <form>
        <label for="one">Username:</label>
        <input type="text" name="Username" id="one" placeholder="Rohit" required>
        <br><br>
        <label for="two">Email:</label>
        <input type="email" name="Email" id="two" placeholder="Rohit@gmail.com" required>
        <br><br>
        <label for="three">Password:</label>
        <input type="password" name="Password" id="three" required>
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="four">
        <label for="four">Male</label>
        <input type="radio" name="gender" id="five">
        <label for="five">Female</label>
        <br><br>
        <input type="checkbox" name="Checkbox" id="six">
        <label for="six">I agree to the terms and conditions</label>
        <br><br>
        <button>Register</button>
    </form>




























</body>
</html>
