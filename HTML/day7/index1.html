<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Contact Us</h1>
<form>
   
    <label for="first">Full Name:</label>
    <input type="text" id="first" name="Full Name" placeholder="Enter your name" required>
    <br><br>
    <label for="seconnd">Email ID:</label>
    <input type="email" id="second" name="Email ID" required placeholder="shashi@gmail.com">
    <br><br>
    <label for="third">Password:</label>
    <input type="password" id="third" name="Password" required>
    <br><br>
    <label for="Contacts">Phone Number:</label>
    <input type="tel" id="Contacts" name="Phone number" required>
    <br><br>
   <label for="msg">Message:</label>
   <textarea name="Message" id="msg" rows="5" cols="20"></textarea>
   <br><br><br>
   <button>Send</button>


</form>

















    
</body>
