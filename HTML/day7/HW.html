<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="one">Your Name:</label>
        <input type="text" id="one" name="Yname" placeholder="Rohit" required>
        <br><br>

        <input type="email" name="email" id="two" placeholder="Rohit@gmail.com" required>
        <br><br>

        <label for="1">1 Star</label>
        <input type="radio" name="Rate Us" id="2">
        <label for="2">2 Stars</label>
        <input type="radio" name="Rate Us" id="3">
        <label for="3">3 Stars</label>
        <input type="radio" name="Rate Us" id="4">

        <input type="radio" name="Rate Us" id="5">

        <br><br>
        <label for="8">Comments:</label>
        <textarea name="Comment" id="8" rows="5" cols="20"></textarea>
        <br><br>
        <button>Submit Feedback</button>

    </form>
