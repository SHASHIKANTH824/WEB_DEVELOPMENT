<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details Form</h1>
    <form>
        <label for="one">Full Name:</label>
        <input type="text" name="Full name" id="one" placeholder="Enter your full name" required>
        <br><br>
        <label for="two">Email:</label>
        <input type="email" name="Email id" id="two" placeholder="Enter your email address" required>
        <br><br>
        <label for="three">Phone Number:</label>
        <input type="tel" name="phone number" id="three" placeholder="Enter your phone number" required>
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="Gender" id="1" value="Male">   <!--here if we write name = "Gender" , then it will allow to select only one circle . If we don't write the name = "Gender" then it will allow to select all three circles. -->
        <label for="1">Male</label>
        <input type="radio" name="Gender" id="2" value="Female">   <!--Here if we write value = "Female", then it will send the Gender = "female" in the server database , otherwise it will send the gender = "on" by defualt to the server database. -->
        <label for="2">Female</label>
        <input type="radio" name="Gender" id="3" value="other">
        <label for="3">other</label>
        <br><br>
        <label for="four">Job title:</label>
        <input type="text" name="Job title" id="four" placeholder="Enter your job title" required>
        <br><br>
        <label for="five">Department:</label>
        <select name="Department" id="five">
            <option value="" disabled selected>select your department</option>  <!--here we use the "disabled selected" attribute because the user cannot select the "select your department" value if we use the "disabled selected" attribute. -->
            <option value="Finance">Finance</option>   <!--here we didn't filled the data in value attribute in the select your department line because if the user click on that "select your data" then no data in place of value will be sent to the server database.-->
            <option value="Engineer">Engineer</option>   <!--if we don't use this "select your department" then the next top line i.e Finance will be showed on the inputbox by defualt , it means the first line data will be showed in the input box.-->
            <option value="IT">IT</option>
            <option value="Teacher">Teacher</option>
            <option value="rest">rest</option>
        </select>
        <br><br>
        <button>Submit</button>


    </form>
</body>
</html>
