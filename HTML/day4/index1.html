<!DOCTYPE html>  <!-- DOCTYPE html shows the version of HTML-->>

<html lang="en">  <!--the html code will be started from here. And lang="en" is the laanguage which we are used in our website. if we want to use hindi language , then we will write as lang="hi" and if we use both languages then we should write the primary language in lang.-->
   
    <head>    <!-- In this head block, the metadata and title will be present. In meta , the charset is used to encode the data present in body into binary instead of ascii. And name & content is used to set the web page perfectly to the device screens .  
                   The title command is used to show name or any written thing when the web page is opened above  the search bar. -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">  <!--viewport is the visible area of a web page on a device's screen.-->
        <title>Document</title>
    </head>

    <body>    <!-- All the content present in this body will be showed in the website. -->
            <H1>HELLLO CODER ARMY</H1>

    </body>
</html>  

<!-- This is the complete structure of writing code in HTML. -->
