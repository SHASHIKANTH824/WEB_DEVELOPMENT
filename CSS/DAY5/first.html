<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="one"></div><div class="two"></div>      <!--here we wrote two different div tags in one line because to avoid space between 
                                                         these two div tags in webpage. here when this div tags are written in new lines in html,
                                                         some space will be allocated to this gap between two div tags in the web page.
                                                         so to avoid that space in web page we wrote this two div tags in single line.  -->
    <div class="three"></div><div class="four"></div>
</body>
</html>
