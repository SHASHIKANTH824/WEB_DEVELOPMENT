<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">   <!-- Here the inline css will come first . After this the internal css and external css will come.
                                                   here incase of internal css and external css , the one which comes last will have the highest priority.
                                                   if the "link" tag comes last , then it will have highest priority after inline css. 
                                                   if the "style" tag comes last, then it will have the highest priority after inline css-->
    <style>
        h1{
            background-color: chartreuse;
        }
    </style>
</head>
