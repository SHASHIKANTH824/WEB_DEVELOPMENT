<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form>
            <label for="first">User Name:</label>
            <input type="text" id="first" name="Name" placeholder="Enter your user name">

            <label for="second">Last name:</label>
            <input type="text" id="second" name="Name" placeholder="Enter your lastname">

            <label for="third">Age:</label>

            <button type="submit">Submit</button>
            <div id="result">Result:</div>
        </form>
    </div>
    <script src="./first2.js"></script>
