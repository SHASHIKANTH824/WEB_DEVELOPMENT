<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Income Tax Calculator</h2>
            <div class="form-group">
                <label for="income">Enter Annual Income (INR):</label>
                <input type="number" id="income" placeholder="Enter your income">
            </div>
            <button id="calculate">Calculate Tax</button>
        </div>

        <div class="output-section">
            <h2>Tax Details</h2>
            <p><strong>Annual Income:</strong> <span id="display-income">₹0</span></p>
            <p><strong>Tax Payable:</strong> <span id="tax-payable">₹0</span></p>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
